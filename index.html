<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="etch-a-sketch.css">
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="canvas" id="canvas"></div>
    <div class="controls">
        <input type="color" id="color-picker-button" value="#c84141"/>
        <button id="color-mode-button">Color Mode</button>
        <button id="black-mode-button">Black Mode</button>
        <button id="eraser-mode-button">Eraser</button>
        <button id="clear-button">Clear</button>
    </div>
    <script src="./etch-a-sketch.js"></script>
</body>
</html>
